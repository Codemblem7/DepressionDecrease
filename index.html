<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        /* --- View Utilities --- */
        .hidden {
            display: none !important;
        }
        
        body.dashboard-active {
            display: block;
            background: #f3f4f6;
        }

        /* --- Container Styles --- */
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .content {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            width: 18px;
            height: 18px;
        }

        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.02);
        }

        /* --- Dashboard Styles --- */
        .dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 40px 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .streak-badge {
            background: #fff7ed;
            color: #c2410c;
            border: 1px solid #ffedd5;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: #e53e3e;
            font-size: 14px;
            margin-left: 10px;
        }

        /* --- Mood Tracker Widget Styles --- */
        .mood-tracker-card {
            background: #fff;
            padding: 0;
            margin-top: 20px;
            text-align: center;
        }

        .scale-display {
            margin: 30px 0;
        }

        .value-number {
            font-size: 4rem;
            font-weight: 800;
            color: #667eea;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .value-label {
            font-size: 1.4rem;
            font-weight: 600;
            color: #764ba2;
            margin-top: 10px;
            height: 30px;
        }

        .slider-container {
            position: relative;
            padding: 20px 10px;
        }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, #a5b4fc, #4338ca);
            border-radius: 10px;
            padding: 0;
            border: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #667eea;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            margin-top: -10px; 
            transition: transform 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .scale-markers {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8rem;
            margin-top: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            max-width: 300px;
        }
    </style>
</head>
<body>

    <!-- VIEW 1: LOGIN CONTAINER -->
    <div class="container" id="authContainer">
        <div class="header">
            <h1>Welcome to Depression Decrease</h1>
            <p>Sign in to your journal</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label>First Name</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <input type="text" id="loginName" placeholder="Your Name">
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <input type="email" placeholder="you@example.com">
                </div>
            </div>
            
            <button onclick="handleLogin()">Login to Dashboard</button>
        </div>
    </div>

    <!-- VIEW 2: DASHBOARD CONTAINER (Hidden by default) -->
    <div class="dashboard hidden" id="dashboardView">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2>Daily Check-In</h2>
                <div style="display:flex; align-items:center;">
                    <div class="streak-badge">
                        üî• Streak: <span id="streakCounter">Day 0</span>
                    </div>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="welcome-card" style="margin-bottom: 2rem;">
                <h3 id="welcomeMessage" style="font-size: 1.5rem; color:#333; margin-bottom:0.5rem;">Hello, User</h3>
                <p style="color:#666;">Track your mood to see your progress over time.</p>
            </div>

            <!-- MOOD TRACKER WIDGET -->
            <div class="mood-tracker-card">
                <p style="color: #666; margin-bottom: 1rem;">How severe is your depression today?</p>
                
                <div class="scale-display">
                    <div class="value-number" id="scaleValue">1</div>
                    <div class="value-label" id="scaleLabel">Manageable üåø</div>
                </div>

                <div class="slider-container">
                    <input type="range" min="1" max="10" value="1" id="moodRange">
                    <div class="scale-markers">
                        <span>1 (Mild)</span>
                        <span>5 (Moderate)</span>
                        <span>10 (Severe)</span>
                    </div>
                </div>

                <button class="log-btn" onclick="saveEntry()">Log Today's Entry</button>
            </div>
        </div>
    </div>

    <script>
        // --- STATE VARIABLES ---
        let userStreak = 0;
        let lastLogDate = null;

        // --- LOGIN LOGIC ---
        function handleLogin() {
            // 1. Get User Name
            const nameInput = document.getElementById('loginName').value;
            const displayName = nameInput.trim() ? nameInput : "User";
            
            // 2. Update Welcome Message
            document.getElementById('welcomeMessage').textContent = `Hello, ${displayName}`;

            // 3. Switch Views
            document.getElementById('authContainer').classList.add('hidden');
            const dashboard = document.getElementById('dashboardView');
            dashboard.classList.remove('hidden');
            document.body.classList.add('dashboard-active');
        }

        function handleLogout() {
            // Reset View
            document.getElementById('dashboardView').classList.add('hidden');
            document.getElementById('authContainer').classList.remove('hidden');
            document.body.classList.remove('dashboard-active');
            // Optional: Reset form
            document.getElementById('loginName').value = '';
        }

        // --- MOOD TRACKER LOGIC ---
        const slider = document.getElementById('moodRange');
        const valueDisplay = document.getElementById('scaleValue');
        const labelDisplay = document.getElementById('scaleLabel');
        const streakDisplay = document.getElementById('streakCounter');

        // Emoji Labels mapping
        const labels = {
            low: ["Great üòÄ", "Mild üôÇ", "Okay üòê"],
            mid: ["Noticeable üôÅ", "Moderate üòû", "Difficult üò©"],
            high: ["Severe üò´", "Heavy üò≠", "Crisis üò±"]
        };

        function updateMoodUI(val) {
            valueDisplay.textContent = val;
            
            // Update Text Label & Emoji
            let labelText = "";
            if (val <= 3) labelText = labels.low[val-1];
            else if (val <= 6) labelText = labels.mid[val-4];
            else labelText = val == 10 ? "Crisis Alert üÜò" : labels.high[val-7];
            labelDisplay.textContent = labelText;

            // Update Colors (Blue -> Purple -> Dark Slate)
            let color;
            if (val <= 4) color = "#667eea"; // Calm Blue
            else if (val <= 7) color = "#764ba2"; // Deep Purple
            else color = "#4a5568"; // Heavy Grey/Slate
            
            valueDisplay.style.color = color;
            labelDisplay.style.color = color;
            slider.style.background = `linear-gradient(to right, #a5b4fc, ${color})`;
        }

        slider.addEventListener('input', (e) => updateMoodUI(e.target.value));

        function saveEntry() {
            const val = slider.value;
            const today = new Date().toDateString(); // e.g. "Fri Jan 16 2026"

            // --- DAILY LIMIT CHECK ---
            if (lastLogDate === today) {
                // User already logged today. Update value but do NOT increment streak.
                alert(`Entry updated to ${val}, but you have already logged for today! \n\nCome back tomorrow to increase your streak.`);
                return;
            }

            // --- NEW DAILY ENTRY ---
            userStreak++;
            lastLogDate = today;
            streakDisplay.textContent = `Day ${userStreak}`;

            // Visual Feedback
            alert(`Entry Saved! \nSeverity: ${val}\nStreak updated to Day ${userStreak} üî•`);
        }
    </script>
</body>
</html>
